<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章发布助手</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Noto+Sans+SC:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Google Sign-In SDK -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="app">
        <!-- 左侧面板 -->
        <div class="left-panel">
            <div class="panel-header">
                <div class="logo">
                    <div class="logo-icon">✨</div>
                    <span>文章发布助手</span>
                </div>
                <div class="header-actions">
                    <button class="icon-btn" onclick="openSettings()" title="设置">⚙️</button>
                    <div id="auth-area" style="position: relative; margin-left: 8px;">
                        <button class="login-btn" id="login-btn" onclick="showGoogleLogin()">
                            <svg viewBox="0 0 24 24" width="16" height="16">
                                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                            </svg>
                            登录
                        </button>
                        <div id="user-area" style="display:none;">
                            <img class="user-avatar" id="user-avatar" onclick="toggleUserMenu()" src="" alt="">
                            <div class="user-menu" id="user-menu">
                                <div class="user-menu-header">
                                    <div id="user-name">用户</div>
                                    <div class="user-menu-email" id="user-email"></div>
                                </div>
                                <div class="user-menu-item" onclick="openSettings()">⚙️ 设置</div>
                                <div class="user-menu-item danger" onclick="handleLogout()">🚪 退出</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="chat-area" id="chat-area"></div>

            <!-- 输入区 -->
            <div class="free-chat-input" id="free-chat-input">
                <div class="free-chat-container">
                    <button class="input-tool-btn" id="voice-input-btn" onclick="toggleVoiceInput()" title="语音">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                            <line x1="12" y1="19" x2="12" y2="23"/>
                            <line x1="8" y1="23" x2="16" y2="23"/>
                        </svg>
                    </button>
                    <button class="input-tool-btn" onclick="triggerFileUpload()" title="上传">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
                        </svg>
                    </button>
                    <input type="file" id="file-input" style="display:none" accept=".txt,.md,.docx,.pdf,.png,.jpg,.jpeg,.gif,.webp" onchange="onFileSelected(event)">
                    <input type="text" id="free-chat-text" placeholder="说点什么，我来帮你创作...">
                    <button class="free-chat-send" onclick="sendFreeChat()" title="发送">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                        </svg>
                    </button>
                </div>
                <div id="voice-recording-status" class="voice-status" style="display:none;">
                    <span class="recording-dot"></span>
                    <span>正在录音...</span>
                    <button class="voice-stop-btn" onclick="stopVoiceInput()">停止</button>
                </div>
            </div>
            
            <div style="text-align:center;padding:8px;font-size:11px;color:var(--text-muted);">
                联系开发者：jeveinzhai
            </div>
        </div>

        <!-- 右侧面板 -->
        <div class="right-panel" id="right-panel">
            <div class="panel-header" style="justify-content: space-between;">
                <div class="preview-header">
                    <div class="dot"></div>
                    <span>工作台</span>
                </div>
                <div style="display: flex; gap: 8px;">
                    <button class="icon-btn" id="edit-toggle-btn" onclick="toggleEditMode()" title="编辑" style="font-size:12px;width:auto;padding:6px 12px;">
                        ✏️ 编辑
                    </button>
                </div>
            </div>
            <div class="preview-area" id="preview-area" contenteditable="false">
                <div class="preview-placeholder">
                    <div class="preview-placeholder-icon">📄</div>
                    <div class="preview-placeholder-text">文章内容将在这里展示</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 设置弹窗 -->
    <div class="modal-overlay" id="settings-modal" style="display:none;">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title">⚙️ 设置</div>
                <button class="modal-close" onclick="closeSettings()">✕</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">心流 API Key <span style="color:var(--warning);font-size:11px;">必填</span></label>
                    <input type="text" class="form-input" id="setting-iflow-api-key" placeholder="sk-...">
                    <div class="form-hint">用于 AI 创作 · <a href="https://iflow.cn/" target="_blank" style="color:var(--primary-light);">获取 Key</a></div>
                </div>
                <div class="form-group">
                    <label class="form-label">Poe API Key</label>
                    <input type="text" class="form-input" id="setting-poe-api-key" placeholder="用于生成封面">
                </div>
                <div class="form-group">
                    <label class="form-label">Groq API Key <span style="color:var(--success);font-size:11px;">免费</span></label>
                    <input type="text" class="form-input" id="setting-groq-api-key" placeholder="语音转文字">
                    <div class="form-hint"><a href="https://console.groq.com/keys" target="_blank" style="color:var(--primary-light);">免费获取</a></div>
                </div>
                <div class="form-group">
                    <label class="form-label">ImgBB API Key</label>
                    <input type="text" class="form-input" id="setting-imgbb-api-key" placeholder="图片上传">
                </div>
                <div style="margin:20px 0 12px;padding-top:16px;border-top:1px solid var(--border);font-size:12px;color:var(--text-muted);">公众号发布</div>
                <div class="form-group">
                    <label class="form-label">微信 AppID</label>
                    <input type="text" class="form-input" id="setting-wechat-appid" placeholder="wx...">
                </div>
                <div class="form-group">
                    <label class="form-label">微信 AppSecret</label>
                    <input type="password" class="form-input" id="setting-wechat-secret" placeholder="">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeSettings()">取消</button>
                <button class="btn btn-primary" onclick="saveSettings()">保存</button>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="/static/js/state.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/message.js"></script>
    <script src="/static/js/agent.js"></script>
    <script src="/static/js/chat.js"></script>
    <script src="/static/js/upload.js"></script>
    <script src="/static/js/voice.js"></script>
    <script src="/static/js/theme.js"></script>
    <script src="/static/js/cover.js"></script>
    <script src="/static/js/publish.js"></script>
    <script src="/static/js/settings.js"></script>
    <script src="/static/js/ui.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
